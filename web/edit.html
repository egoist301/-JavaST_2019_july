<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata|Playfair+Display|Ubuntu:300&display=swap">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../web/css/bootstrap.min.css">
    <link rel="stylesheet" href="../web/css/style.css">
    <link href="../web/css/mdb.min.css" rel="stylesheet">

    <title>Edit</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="container">
                <a href="index.html" class="navbar-brand">Navbar</a>
            </div>
        </nav>
        <div id="intro" class="view">
            <div class="mask rgba-black-strong">
                <div class="container-fluid d-flex align-items-center justify-content-center h-100">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-md-10">
                            <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">Книжный червь</h2>
                            <button class="btn btn-outline-white waves-effect waves-light">Read More <i class="fa fa-book"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr class="my-5">
    <!-- Form to log in-->
    <div class="grid-posts">
        <div class="container div-bg">
            <h2 class="text-center h2-pad-top">Reader:</h2>
            <form>
                <div class="form-group">
                    <label for="exampleCardNumber">Library card number</label>
                    <input type="text" class="form-control form-control-sm" id="exampleCardNumber" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{3}" placeholder="****-**-**-***" required>
                </div>
                <div class="form-group">
                    <label for="exampleName">Surname</label>
                    <input type="text" class="form-control form-control-sm" id="exampleName" placeholder="Enter your surname" maxlength="10" required>
                    <span id="message"></span>
                </div>
                <div class="form-group">
                    <label for="exampleName">Name</label>
                    <input type="text" class="form-control form-control-sm" id="exampleName" placeholder="Enter your name" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="exampleName">Middle name</label>
                    <input type="text" class="form-control form-control-sm" id="exampleName" placeholder="Enter your middle name" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="exampleAddress">Address</label>
                    <input type="text" class="form-control form-control-sm" id="exampleAddress" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="examplePhone">Phone</label>
                    <input type="tel" class="form-control form-control-sm" id="examplePhone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="***-**-**" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Save</button>
                <button type="submit" class="btn btn-primary" disabled="">Delete</button>
                <button type="reset" class="btn btn-primary">Clear</button>
            </form>
        </div>
    </div>
    <hr class="my-5">
    <div class="container">
        <div>
            <h2>List of books not returned on time</h2>
        </div>
        <div class="card mb-3 div-bg table-responsive" style="max-width: 1150px;">
            <table class="table table-hover table-bordered">
                <thead class="send-button-color">
                <tr>
                    <th scope="col">Author</th>
                    <th scope="col">Name of book</th>
                    <th scope="col">Date of issue</th>
                    <th scope="col">Estimated return date</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Толстой Л. Н.</td>
                    <td>Сказка об Иване-дураке и его двух братьях</td>
                    <td>13.05.2007</td>
                    <td>23.05.2007</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr class="my-5">
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="footer-left">
                    <a href="#">Terms and conditions</a>
                    <a href="#">Privacy</a>
                    <p class="pull-left">Copyright © 2019</p>
                </div>
                <div class="footer-right">
                    <span>Follow us:</span>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../web/js/jquery-3.4.1.min.js"></script>
    <script src="../web/js/popper.min.js"></script>
    <script src="../web/js/bootstrap.min.js"></script>
    <script src="../web/js/mdb.min.js"></script>
    <script src="../web/js/mdb.js"></script>
</body>
</html>
